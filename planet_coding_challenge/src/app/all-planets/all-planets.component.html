<div class="page-header">
  <div ngbDropdown class="dropdown">
    <button ngbDropdownToggle class="btn btn-light" type="button" id="dropdownMenuButton1" aria-expanded="false">Menu</button>
    <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
      <li *ngIf="typeOfUser === captainUser"><a ngbDropdownItem (click)="openModalPlanet(addPlanetType)">Add new planet</a></li>
      <li><a ngbDropdownItem [routerLink]="['/sign-in']">Back to sign-in</a></li>
    </ul>
  </div>
  <div class="title justify-content-center">
    <h2 class="text-center text-light">XPAND</h2>
  </div>
</div>
<div class="page-body">
  <div class="card border border-secondary mt-5 mx-3 px-2">
    <div class="row g-0 my-2 row-margin-bottom">
      <div class="col-4 justify-content-center">
        <img src="https://romanialibera.ro/wp-content/uploads/2021/07/765811-1624406400-video-planeta-saturn-isi-devoreaza-inelele-de-gheata.jpg" class="img-fluid rounded-start" alt="Saturn Planet">
      </div>
      <div class="col-6 d-flex align-items-start flex-column ps-3">
            <p class="large-font-size">"While visiting this planet, the robots have uncovered various forms of life"</p>
            <p class="h4 mt-auto small-font-size"><b>by captain&nbsp;</b><u>Johnathan Smartson</u></p>
      </div>
      <div class="col-2 d-flex align-items-center justify-content-center">
        <p class="h1 text-success text-center large-font-size">OK</p>
      </div>
    </div>
    <div class="row g-0 mb-1 row-margin-null">
      <div class="col-4 justify-content-center">
        <h3 class="card-title font-weight-bold text-center large-font-size">TAU 23</h3>
      </div>
      <div class="col-6 ps-3">
          <p class="medium-font-size"><b>Robots: &nbsp;</b>T2011,T3115,T72...</p>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</div>
